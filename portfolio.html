		<!--|-|-|-|-|-| ImageLightBox |-|-|-|-|-|-->
		<script>
		    $( function()
		    {
		        $( 'a' ).imageLightbox();
		    });
		</script>

		<!--|-|-|-|-|-| EasyPieChart |-|-|-|-|-|-->
		<script>
		    $(function() {
		        $('.chart').easyPieChart({
		            //your options goes here
		        });
		    });
		</script>

		<!--|-|-|-|-|-| Mixitup |-|-|-|-|-|-->
		<script>
			$('#mixlist').mixItUp({
				animation: {
					effects:'fade rotateY(-10deg)'
				}
			});
		</script>

		<!--|-|-|-|-|-| Masonry |-|-|-|-|-|-->
		<script>
				(function ($) {
				    var $container = $('.masonry-container');
				    $container.imagesLoaded(function () {
				        $container.masonry({
				            columnWidth: '.item',
				            itemSelector: '.item'
				        });
				    });
				    $('a[data-toggle=tab]').each(function () {
				        var $this = $(this);
				        $this.on('shown.bs.tab', function () {
				            $container.imagesLoaded(function () {
				                $container.masonry({
				                    columnWidth: '.item',
				                    itemSelector: '.item'
				                });
				            });
				        });
				    });
				}(jQuery));
	   	</script>
